<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Minute To Win It</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  
</head>

<body>
    <div class="fullscreen-bg">
      <video loop muted autoplay poster="css/background.jpg" class="fullscreen-bg__video">
          <source src="video/timer.mp4" type="video/mp4">
      </video>
    </div>
    <div class="fullscreen-fg">
    </div>
    <div class="video-buttons">
      <div class="blueprint-buttons">        
        <button onclick="replayVideo()">Replay</button>
        <button onclick="startTimer()">Start</button>
      </div>
      <div class="timer-buttons">        
        <button onclick="startTimer()">Restart</button>
        <button onclick="closeVideo()">Close</button>
      </div>
    </div>
    <div class="page">
      <div class="top">
          <img src="img/minute2WinItBirthday.png">
          <button onclick="newChallenge()">New Challenge</button>
      </div>
      <div class="middle">
        <div class="team">
          Team #1
          <div id="team1score" class="teamscore">
            <i class="fas fa-minus-circle" onclick="changeScore(1,-1)"></i>
            <div class="score">0</div>
            <i class="fas fa-plus-circle" onclick="changeScore(1,1)"></i>
          </div>
        </div>
        <div class="team">
          Team #2
          <div id="team2score" class="teamscore">
            <i class="fas fa-minus-circle" onclick="changeScore(2,-1)"></i>
            <span class="score">0</span>
            <i class="fas fa-plus-circle" onclick="changeScore(2,1)"></i>
          </div>
        </div>
        <div class="team">
          Team #3
          <div id="team3score" class="teamscore">
            <i class="fas fa-minus-circle" onclick="changeScore(3,-1)"></i>
            <div class="score">0</div>
            <i class="fas fa-plus-circle" onclick="changeScore(3,1)"></i>
          </div>
        </div>
        <div class="team">
          Team #4
          <div id="team4score" class="teamscore">
            <i class="fas fa-minus-circle" onclick="changeScore(4,-1)"></i>
            <span class="score">0</span>
            <i class="fas fa-plus-circle" onclick="changeScore(4,1)"></i>
          </div>
        </div> 
      </div>
      <div class="bottom">
          <div class="image"><img src="img/starfruit.png"></div>
          <div class="image"><img src="img/community.png"></div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="js/index.js"></script>

</body>
</html>
